<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="bg-intro">
      <div class="bg-filter flex-intro">
        <header>
          <div class="logo">
            <img src="img/netflix-94.svg" alt="Logo Netflix" />
          </div>
          <div class="lang--enter">
            <div class="language-choose">
              <select name="language" id="language">
                <option value="portugues">Português</option>
                <option value="ingles">Inglês</option>
              </select>
            </div>
            <a href="#">Entrar</a>
          </div>
        </header>
        <div class="intro-texts">
          <p class="big-size">Filmes, séries e muito mais. Sem limites.</p>
          <p class="medium-size">Assista onde quiser. Cancele quando quiser.</p>
          <p>
            Pronto para assistir? Informe seu email para criar ou reiniciar sua
            assinatura.
          </p>
          <form action="">
            <input type="text" name="email" id="email" placeholder="Email" />
            <div class="inpt-submit--intro">
              <input type="submit" value="Vamos lá" />
              <span>&gt;</span>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
